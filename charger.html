<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Charger Type and Units</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Select Charger Type and Units</h2>
    <form action="{{ url_for('select_charger', station_id=station.id) }}" method="post">
        <label for="charger_type">Charger Type:</label>
        <select id="charger_type" name="charger_type" required>
            {% for charger_type in station.charger_types %}
                <option value="{{ charger_type.id }}">{{ charger_type.name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="units">Units:</label>
        <input type="number" id="units" name="units" required>
        <br>
        <label for="battery_capacity">Battery Capacity (kWh):</label>
        <input type="number" id="battery_capacity" name="battery_capacity" required>
        <br>
        <button type="submit">Calculate Charging Cost</button>
    </form>
</body>
</html>
